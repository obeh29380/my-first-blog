<!doctype html>
<html lang="ja">
  <head>
    <title>Ajax</title>

  </head>
  <body>
    {% comment %} <div class="container">
        <h2>数値の入力</h2>
        <form id="ajax-number" action="{% url 'ajax_number' %}" method="POST">
            {% csrf_token %}
            <input type="number" id="number1" required>
            <input type="number" id="number2" required>
            <button type="submit" >計算</button>
        </form>

        <h2>数値の計算</h2>
        <div class="result">
        </div>

    </div> {% endcomment %}
        
    <div class="container2">
        <form id="ajax_chatReg" action="{% url 'ajax_chatReg' %}" method="POST" >
            {% csrf_token %}
            {{ chatform.as_p }}
            <textarea id="chatline"  cols="60" ></textarea >
            <button type="submit" class="save btn btn-default">送信</button>
        </form>

        <div class="chatlog"></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        var csrftoken = getCookie('csrftoken');

        function csrfSafeMethod(method) {
            // these HTTP methods do not require CSRF protection
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }

        $.ajaxSetup({
            beforeSend: function(xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });

        {% comment %} $('#ajax-number').on('submit', function(e) {
            e.preventDefault();

            $.ajax({
                'url': '{% url "ajax_number" %}',
                'type': 'POST',
                'data': {
                    'number1': $('#number1').val(),
                    'number2': $('#number2').val(),
                },
                'dataType': 'json'
            })
            .done(function(response){
                $('.result').prepend('<p>引き算結果：' + response.plus + '</p>');
            });
        }); {% endcomment %}

        {% comment %} そのうちユーザIDを取得するように変更 {% endcomment %}
        authorid = 1
        $('#ajax_chatReg').on('submit', function(e) {
            e.preventDefault();

            chatline = document.getElementById('chatline');

            $.ajax({
                'url': '{% url "ajax_chatReg" %}',
                'type': 'POST',
                'data': {
                    'authorid': authorid,
                    'roomid': $('#id_roomid').val(),
                    'chatline':chatline.value,
                    'text': $('#id_text').val(),
                },
                'dataType': 'json'
            })
            .done(function(response){
                $('#id_text').val(response.text);
                chatline.value = "";
            })
            .fail(function(jqXHR, textStatus, errorThrown){
                $('.chatlog').prepend('<p>登録失敗</p>');
                $('.chatlog').prepend('<p>' + $('#id_roomid').val() + '</p>');
                $('.chatlog').prepend('<p>' + $('#id_text').val() + '</p>');
                $('.chatlog').prepend('<p>' + '{% url "ajax_chatReg" %}' + '</p>');
                
                
                console.log("ajax通信に失敗しました");
                console.log("jqXHR          : " + jqXHR.status); // HTTPステータスが取得
                console.log("textStatus     : " + textStatus);    // タイムアウト、パースエラー
                console.log("errorThrown    : " + errorThrown.message); // 例外情報
                console.log("URL            : " + '{% url "ajax_chatReg" %}');
            });
        });
    </script>
    
  </body>
</html>
